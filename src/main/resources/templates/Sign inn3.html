<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <title>Sign in site</title>
</head>
<body>
<div class="wrapper">
  <div class="container main">
    <div class="row">
      <div class="col-md-6 side-image">
        <!-------Image-------->
        <img src="images/white.png" alt="">
        <div class="text">
          <p>Join the community of developers <i>- ludiflex</i></p>
        </div>
      </div>
      <div class="col-md-6 right">
        <div class="input-box">
          <header>Create account</header>
          <div class="input-field">
            <input type="text" class="input" id="First Name" required autocomplete="off">
            <label for="First Name">First Name</label>
          </div>
          <div class="input-field">
            <input type="text" class="input" id="Last Name" required autocomplete="off">
            <label for="Last Name">Last Name</label>
          </div>
          <div class="input-field">
            <input type="text" class="input" id="email" required autocomplete="off">
            <label for="email">Email</label>
          </div>
          <div class="input-field">
            <input type="password" class="input" id="password" required>
            <label for="password">Password</label>
          </div>
          <div class="input-field">
            <input type="password" class="input" id="confirm_password" required>
            <label for="confirm_password">Confirm password</label>
          </div>
          <div class="input-field">
            <input type="submit" class="submit" value="Sign Up">

          </div>
          <div class="signin">
            <span>Already have an account? <a href="Logg%20in3.html">Log in here</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  const password = document.getElementById('password');
  const confirm_password = document.getElementById('confirm_password');

  function validatePassword() {
    if (password.value != confirm_password.value) {
      confirm_password.setCustomValidity("Passwords don't match");
    } else {
      confirm_password.setCustomValidity('');
    }
  }

  password.addEventListener('change', validatePassword);
  confirm_password.addEventListener('keyup', validatePassword);
</script>
</body>
</html>
