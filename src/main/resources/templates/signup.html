<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.png" type="image/png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login-signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap" rel="stylesheet">
</head>
<body>

<nav th:insert="components/navbar.html"></nav>


<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
            </div>
            <div class="col-md-6 right">
                <div class="input-box">
                    <header>Create an account</header>
                    <form method="post" th:action="@{/signup}" th:object="${signupData}">
                        <div class="input-field">
                            <input type="text" class="input" id="firstName" required autocomplete="off"
                                   name="firstName">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="lastName" required autocomplete="off" name="lastName">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off" name="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required name="password">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="confirmPassword" required name="confirmPassword">
                            <label for="confirmPassword">Confirm Password</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Sign Up">
                        </div>
                    </form>
                    <div class="signin">
                        <span>Already have an account? <a href="login">Log in here</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    const password = document.getElementById('password');
    const confirm_password = document.getElementById('confirmPassword');

    function validatePassword() {
        if (password.value !== confirm_password.value) {
            confirm_password.setCustomValidity("Passwords don't match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.addEventListener('change', validatePassword);
    confirm_password.addEventListener('keyup', validatePassword);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</html>
