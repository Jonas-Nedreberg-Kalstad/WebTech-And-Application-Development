<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <title>Sign in site</title>
</head>
<body>
<div class="wrapper">
  <div class="container main">
    <div class="row">
      <div class="col-md-6 side-image">
        <!-------Image-------->
        <img src="images/white.png" alt="">
      </div>
      <div class="col-md-6 right">
        <div class="input-box">
          <header>Create account</header>
          <form method="post" th:action="@{/signup}" th:object="${signupData}">
            <div class="input-field">
            <input type="text" class="input" id="firstName" required autocomplete="off" name="firstName">
            <label for="firstName">First Name</label>
            </div>
            <div class="input-field">
              <input type="text" class="input" id="lastName" required autocomplete="off" name="lastName">
              <label for="lastName">Last Name</label>
            </div>
            <div class="input-field">
              <input type="text" class="input" id="email" required autocomplete="off" name="email">
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <input type="password" class="input" id="password" required name="password">
              <label for="password">Password</label>
            </div>
            <div class="input-field">
              <input type="password" class="input" id="confirmPassword">
              <label for="confirmPassword">Confirm password</label>
            </div>
            <div class="input-field">
              <input type="submit" class="submit" value="Sign Up">
            </div>
          </form>
          <div class="signin">
            <span>Already have an account? <a href="signup">Log in here</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  const password = document.getElementById('password');
  const confirm_password = document.getElementById('confirmPassword');

  function validatePassword() {
    if (password.value !== confirm_password.value) {
      confirm_password.setCustomValidity("Passwords don't match");
    } else {
      confirm_password.setCustomValidity('');
    }
  }

  password.addEventListener('change', validatePassword);
  confirm_password.addEventListener('keyup', validatePassword);
</script>
</body>
</html>
