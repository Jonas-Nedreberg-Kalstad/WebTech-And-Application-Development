<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.png" type="image/png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login-signup.css">
</head>
<body>

<nav th:replace="~{components/navbar}"></nav>


<div class="wrapper">
    <main class="container main">
        <section class="row">
            <img class="col-md-6 side-image" aria-label="An orange image of a phone and a watch with charts on them, resembling things going better">
            <div class="col-md-6 right">
                <div class="input-box">
                    <header>Create an account</header>
                    <form method="post" th:action="@{/signup}" th:object="${signupData}">
                        <div class="input-field">
                            <input type="text" class="input" id="firstName" required autocomplete="off"
                                   name="firstName" aria-label="Input field for typing in your first name">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="lastName" required autocomplete="off" name="lastName" aria-label="Input field for typing in your last name">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off" name="email" aria-label="Input field for typing in your email">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required name="password" aria-label="Input field for typing in your password">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="confirmPassword" required name="confirmPassword" aria-label="Input field for confirming your password by typing it in again">
                            <label for="confirmPassword">Confirm Password</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Sign Up">
                        </div>
                    </form>
                    <div class="signin">
                        <span>Already have an account? <a href="login" aria-label="Link to the logg in page>Log in here"></a></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
<script>
    const password = document.getElementById('password');
    const confirm_password = document.getElementById('confirmPassword');

    function validatePassword() {
        if (password.value !== confirm_password.value) {
            confirm_password.setCustomValidity("Passwords don't match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.addEventListener('change', validatePassword);
    confirm_password.addEventListener('keyup', validatePassword);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</html>
