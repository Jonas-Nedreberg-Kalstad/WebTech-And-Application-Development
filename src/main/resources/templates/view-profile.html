<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.png" type="image/png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<section style="background-color: #ececec;">

    <nav th:replace="~{components/navbar}"></nav>

  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Profile Information</h5>
              <hr>
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <span id="firstName" class="form-control" th:text="${user.firstName}"></span>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <span id="lastName" class="form-control" th:text="${user.lastName}"></span>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <span id="email" class="form-control" th:text="${user.email}"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</section>

<footer th:replace="~{components/footer}"></footer>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
