<main class="wrapper">
    <section class="ProFlex-products">
        <h1 class="display-1 text-center">Products</h1>

        <div th:each="product: ${products}" class="container d-flex justify-content-center">
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <a th:href="@{'/products/' + ${product.id}}"
                           th:attr="aria-label='View Product Details for: ' + ${product.productName}">
                            <img class="float-left"
                                 th:src="@{/images/{imageLink}(imageLink=${product.image.imageLink})}" height="6000"
                                 width="4000"
                                 th:alt="${product.image.imageDescription}"
                                 th:attr="aria-label=${product.image.imageDescription}" src=""/>
                        </a>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body d-flex flex-column h-100 justify-content-between">
                            <div>
                                <h2 class="card-title" th:text="${product.productName}"></h2>
                            </div>
                            <div class="div-product-description">
                                <p class="card-text" th:text="${product.description}"></p>
                            </div>
                            <div>
                                <p class="card-text"><strong
                                        th:text="'Price: ' + ${#numbers.formatDecimal(product.price, 0, 0)} + ' NOK'"></strong>
                                </p>
                            </div>
                            <div class="text-md-right text-center">
                                <a th:href="@{'/products/' + ${product.id}}" class="btn btn-primary">View Product</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
