<div class="wrapper">
    <h1 class="display-1 text-center">Products</h1>
    <h2 class="text-center">blah blah blah blah blah blah</h2>

    <div th:each="product: ${products}" class="container d-flex justify-content-center">
        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <a href="#">
                        <img class="float-left" th:src="@{/images/{imageLink}(imageLink=${product.image.imageLink})}" height="6000" width="4000" alt="..." src=""/>
                    </a>
                </div>
                <div class="col-md-8">
                    <div class="card-body d-flex flex-column h-100 justify-content-between">
                        <div>
                            <h5 class="card-title" th:text="${product.productName}"></h5>
                        </div>
                        <div style="height: 70px; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;">
                            <p class="card-text" th:text="${product.description}"></p>
                        </div>
                        <div>
                            <p class="card-text"><strong th:text="'Price: ' + ${product.price} + ' NOK'"></strong></p>
                        </div>
                        <div class="text-md-right text-center">
                            <a href="#" class="btn btn-primary">View Product</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
