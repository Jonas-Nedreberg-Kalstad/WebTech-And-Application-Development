<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logg in</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/images/favicon.png" type="image/png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/login-signup.css">
</head>
<body>

<nav th:replace="~{components/navbar}"></nav>


<div class="wrapper">
  <main class="container main">
    <section class="row">
      <div class="col-md-6 side-image">
        <img aria-label="An orange image of a phone and a watch with charts on them, resembling things going better">
      </div>
      <div class="col-md-6 right">
        <div class="input-box">
          <header>Logg in</header>
          <form method="post" th:action="@{/login}">
            <div class="input-field">
              <input type="text" class="input" id="email" required autocomplete="off" name="email" aria-label="Input field for typing your email">
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <input type="password" class="input" id="password" required name="password" aria-label="Input field for typing your password">
              <label for="password">Password</label>
            </div>
            <div class="input-field">
              <input type="submit" class="submit" value="Login">
            </div>
          </form>
          <div class="signin">
            <span>Don't have an account? <a  href="signup" aria-label="Link to the sign up page">Sign up here</a></span>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
</body>

</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
