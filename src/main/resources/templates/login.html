<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logg in test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/Login-Signin.css">
</head>
<body>

<nav th:insert="components/navbar"></nav>


<div class="wrapper">
  <div class="container main">
    <div class="row">
      <div class="col-md-6 side-image">
        <!-------Image-------->
        <img src="images/white.png" alt="">
      </div>
      <div class="col-md-6 right">
        <div class="input-box">
          <header>Logg in</header>
          <form method="post" th:action="@{/login}">
            <div class="input-field">
              <input type="text" class="input" id="email" required autocomplete="off" name="email">
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <input type="password" class="input" id="password" required name="password">
              <label for="password">Password</label>
            </div>
            <div class="input-field">
              <input type="submit" class="submit" value="Login">
            </div>
          </form>
          <div class="signin">
            <span>Don't have an account? <a href="signup">Sign up here</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</section>
</body>
</html>
